say Enter an option:

label live
        say "live" - Boot live IAGO image
	kernel /kernel
	initrd /ramdisk.img
	append CMDLINE PREINIT_CHECK_FAT=1

label install
        say "install" - Run automated installer
	kernel /kernel
	initrd /ramdisk.img
	append CMDLINE PREINIT_CHECK_FAT=1 vt.init_hide=0 androidboot.initrc=/init.nogui.rc androidboot.iago.ini=/installmedia/images/iago-default.ini

label interatcive
        say "interactive" - Run interactive installer
	kernel /kernel
	initrd /ramdisk.img
	append CMDLINE PREINIT_CHECK_FAT=1 vt.init_hide=0 androidboot.initrc=/init.nogui.rc androidboot.iago.cli=1

